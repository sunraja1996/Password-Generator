<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <!--Fontawesome Icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     
            <div class="container">
              <label for="txt">Password<input type="text" id="output" ></label>
              <button> Random
                <i class="fas fa-random" onclick="genPassword()"></i>
              </button>
              <button> Copy to Clipboard
                <i class="far fa-copy" onclick="copyClipboard()"></i>
              </button>
              <label for="length"> Length
                  <input
                type="range"
                id="length"
                min="8"
                max="20"
                value="8"
                oninput="genPassword()"
              /></label>
              <h3 id="length-val">8</h3>
            </div>
      

      <footer id="footer">
            Created by Shanmugaraja Gajendran
      </footer>
            <!--Script-->
            <script src="script.js"></script>

  </body>
</html>
